env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: r619ac.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  SSH_ACTIONS: false
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        # ã€ä¿®æ”¹1ã€‘æ›¿æ¢ä¸ºå›½å†…é˜¿é‡Œäº‘æºï¼ˆåŠ é€Ÿä¾èµ–å®‰è£…ï¼‰
        sudo sed -i 's/archive.ubuntu.com/mirrors.aliyun.com/g' /etc/apt/sources.list
        sudo sed -i 's/security.ubuntu.com/mirrors.aliyun.com/g' /etc/apt/sources.list
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        # é—®é¢˜1ï¼šæ›¿æ¢å¤±æ•ˆçš„curlä¾èµ–åˆ—è¡¨ï¼ˆç›´æŽ¥åˆ—å‡ºUbuntu 22.04ç¼–è¯‘ä¾èµ–ï¼‰
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pip libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        # é—®é¢˜2ï¼šUbuntu 22.04ä¸­libstdc++çš„å¼€å‘åŒ…åæ˜¯libstdc++6-devï¼ˆåŽŸlibstdc++-devå·²åºŸå¼ƒï¼‰
        sudo -E apt-get -qq install rustc cargo libstdc++6-dev libclang-dev
        # ã€ä¿®æ”¹2ã€‘æ·»åŠ rustä¾èµ–+Clang+C++æ ‡å‡†åº“ï¼ˆè§£å†³smartdnså’Œå¤´æ–‡ä»¶ç¼ºå¤±ï¼‰
        sudo -E apt-get -qq install rustc cargo libstdc++-dev libclang-dev
        cargo install bindgen-cli
        echo "export PATH=$HOME/.cargo/bin:$PATH" >> ~/.bashrc
        source ~/.bashrc
        # é…ç½®rustå›½å†…é•œåƒï¼ˆåŠ é€ŸruståŒ…ä¸‹è½½ï¼‰
        echo "export RUSTUP_DIST_SERVER=https://rsproxy.cn" >> ~/.bashrc
        echo "export RUSTUP_UPDATE_ROOT=https://rsproxy.cn/rustup" >> ~/.bashrc
        source ~/.bashrc
        # åŽŸæœ‰é€»è¾‘ä¿ç•™
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        # ã€ä¿®æ”¹3ã€‘æ·»åŠ é•œåƒä»£ç†ï¼ˆè§£å†³æºç å…‹éš†è¶…æ—¶ï¼‰
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt || git clone --depth=1 https://mirror.ghproxy.com/$REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        # ã€ä¿®æ”¹4ã€‘ä¿®å¤é€’å½’ä¾èµ–å†²çªï¼ˆæ ¸å¿ƒï¼ï¼‰
        # 1. ç¦ç”¨iptablesï¼Œå¼ºåˆ¶å¯ç”¨firewall4ï¼ˆè§£å†³passwall/fchomo/bypasså†²çªï¼‰
        sed -i '/CONFIG_PACKAGE_iptables/d' .config
        echo "CONFIG_PACKAGE_firewall4=y" >> .config
        echo "# CONFIG_PACKAGE_iptables is not set" >> .config
        # 2. ç§»é™¤å†²çªæ’ä»¶ï¼ˆfchomo/bypassä»»é€‰å…¶ä¸€ï¼Œé¿å…é€’å½’ä¾èµ–ï¼‰
        sed -i '/CONFIG_PACKAGE_luci-app-fchomo/d' .config
        sed -i '/CONFIG_PACKAGE_luci-app-bypass/d' .config
        # 3. ç¦ç”¨nodeåŒ…ï¼ˆè§£å†³nodeç¼–è¯‘å¤±è´¥ï¼‰
        sed -i '/CONFIG_PACKAGE_node/d' .config
        sed -i '/CONFIG_PACKAGE_luci-app-node/d' .config
        # 4. åŒæ­¥é…ç½®ï¼ˆè§£å†³"configuration is out of sync"è­¦å‘Šï¼‰
        make defconfig
        make oldconfig

    - name: SSH connection to Actions
#      uses: csexton/debugger-action@master
      if: env.SSH_ACTIONS == 'true'
      uses: P3TERX/ssh2actions@v1.0.0
#     uses: mxschmitt/action-tmate@v3
      timeout-minutes: 30

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        # ã€ä¿®æ”¹5ã€‘ä¿®å¤set-outputåºŸå¼ƒé—®é¢˜ï¼ˆæ”¹ç”¨GITHUB_OUTPUTï¼‰
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        # æ–°å¢žï¼šæ£€æŸ¥å›ºä»¶ç›®å½•æ˜¯å¦å­˜åœ¨
        FIRMWARE_DIR="openwrt/bin/targets/*/*"
        if [ ! -d $FIRMWARE_DIR ]; then
          echo "âŒ å›ºä»¶ç¼–è¯‘å¤±è´¥ï¼Œæœªç”Ÿæˆç›®æ ‡ç›®å½•ï¼š$FIRMWARE_DIR"
          echo "status=failed" >> $GITHUB_OUTPUT
          exit 0  # ä¼˜é›…é€€å‡ºï¼Œä¸é˜»æ–­åŽç»­æ¸…ç†æ­¥éª¤
        fi
        cd $FIRMWARE_DIR
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Upload firmware to cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        # ã€ä¿®æ”¹7ã€‘ä¿®å¤set-outputåºŸå¼ƒé—®é¢˜
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        # ã€ä¿®æ”¹8ã€‘ä¿®å¤set-outputåºŸå¼ƒé—®é¢˜
        echo "url=$(cat wetransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        # ã€ä¿®æ”¹9ã€‘ä¿®å¤set-outputåºŸå¼ƒé—®é¢˜
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ðŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ðŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.LEO_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}    
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 20
        keep_minimum_runs: 5

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 8
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.LEO_TOKEN }}
